<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="insta.css" />
  </head>
  <body>
    <div class="big">
      <div class="container">
        <div class="head">
          <p class="heading">
            Instagram<i class="ri-heart-3-line ic"></i>
            <i class="ri-messenger-line ico"></i>
          </p>
        </div>

        <div class="content">
          <div class="self">
            <img class="imgdp1" src="dp1.jpeg" /><i
              class="ri-add-circle-fill plus"
            ></i>
            <p class="story">Your story</p>
          </div>
          <div class="self">
            <img class="imgdp" src="FRONTED_HARSH.png" /><i
              class="ri-add-circle-fill plus"
            ></i>
            <p class="story">fronted_harsh</p>
          </div>
          <div class="self">
            <img class="imgdp" src="shobhit.jpeg" /><i
              class="ri-add-circle-fill plus"
            ></i>
            <p class="story">shobhitjain</p>
          </div>
          <div class="self">
            <img class="imgdp" src="anshika.jpeg" /><i
              class="ri-add-circle-fill plus"
            ></i>
            <p class="story">anshhikaa_jain</p>
          </div>
          <div class="self">
            <img class="imgdp" src="tarot.jpeg" /><i
              class="ri-add-circle-fill plus"
            ></i>
            <p class="story">tarot_anshhikaa</p>
          </div>
        </div>
        <div class="post">
          <div class="postdp"><img class="motiimg" src="moti.jpeg" /></div>
          <div>
            <p class="posttext">
              motivation_line_<i class="ri-more-2-fill menu"></i>
            </p>
            <br />
          </div>
          <div class="imgcontainer">
            <img class="poster" src="poster.jpeg" />
          </div>
          <div class="icon">
            <div class="first" id="first"><i class="ri-heart-line"></i></div>
            <div class="hide" id="hide"><i class="ri-heart-fill"></i></div>
            <div class="second"><i class="ri-chat-3-line"></i></div>
            <div class="three"><i class="ri-send-plane-line"></i></div>
            <div class="four"><i class="ri-bookmark-line"></i></div>
          </div>
          <div class="posterbio">
            <p><b>29,212 likes</b></p>
            <p>
              <b>motivation_line_</b>Follow For More
              <span id="link">@motivation_line_</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="insta.js"></script>
</html>
